<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-panel">
        <div class="display">
          <h2>Hit</h2>
          <div class="show" id="hit"></div>
        </div>
        <div class="display">
          <h2>Timer</h2>
          <div class="show" id="timer"></div>
        </div>
        <div class="display">
          <h2>Score</h2>
          <div class="show" id="score">0</div>
        </div>
      </div>
      <div class="bottom-panel"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
